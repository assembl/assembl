#import "./AgentProfileInfo.graphql"

fragment Post on Post {
  id
  subjectEntries(lang: $contentLocale) {
    value
    localeCode
  }
  bodyEntries(lang: $contentLocale) {
    value
    localeCode
    # translatedFromLocaleCode
    # supposedUnderstood
  }
  sentimentCounts {
    like
    disagree
    dontUnderstand
    moreInfo
  }
  mySentiment
  indirectIdeaContentLinks {
    idea {
      id
      title
    }
  }
  creator {
    ...AgentProfileInfo
  }
  # parentId already retrieved by IdeaWithPosts query
  # creationDate already retrieved by IdeaWithPosts query
  modificationDate
  bodyMimeType
  publicationState
  extracts {
    id
    body
  }
  attachments {
    id
    document {
      id
      title
      externalUrl
      mimeType
    }
  }
}
