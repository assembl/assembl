query IdeaWithPosts($lang: String!, $id: ID!) {
  idea: node(id: $id) {
    ... on Idea {
      id
      title(lang: $lang)
      description(lang: $lang)
      imgUrl
      posts {
        edges {
          node {
            ... on Post {
              id
              parentId
              # creationDate
            }
          }
        }
      }
    }
  }
}
