query ThematicQuery($lang: String!, $id: ID!) {
  thematic: node(id: $id) {
    ... on Idea {
      title(lang: $lang)
      img {
        externalUrl
        mimeType
      }
      id
      numPosts
      numContributors
      totalSentiments
      questions {
        ... on Question {
          title(lang: $lang)
          id
          hasPendingPosts
          posts(first: 3, random: true) {
            edges {
              node {
                ... on Post {
                  id
                  originalLocale
                }
              }
            }
          }
        }
      }
    }
  }
}
