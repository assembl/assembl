query IdeaWithPosts($id: ID!, $lang: String) {
  idea: node(id: $id) {
    ... on Idea {
      id
      numPosts
      numContributors
      messageColumns {
        messageClassifier
        color
        index
        name(lang: $lang)
      }
      posts {
        edges {
          node {
            ... on Post {
              id
              parentId
              creationDate
              publicationState
              originalLocale
              messageClassifier
              sentimentCounts {
                like
                disagree
                dontUnderstand
                moreInfo
              }
            }
          }
        }
      }
    }
  }
}
