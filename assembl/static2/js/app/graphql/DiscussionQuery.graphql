#import "./fragments/LangString.graphql"

query DiscussionData($nextView: String, $lang: String) {
  discussion {
    id
    logoImage {
      mimeType
      externalUrl
      title
    }
    headerImage {
      mimeType
      title
      externalUrl
    }
    title(lang: $lang)
    titleEntries {
      # bbb
      ...langStringEntry
    }
    subtitle(lang: $lang)
    subtitleEntries {
      # bbb
      ...langStringEntry
    }
    buttonLabel(lang: $lang)
    buttonLabelEntries {
      # bbb
      ...langStringEntry
    }
    homepageUrl
    loginData(nextView: $nextView) {
      local
      url
    }
    startDate
    endDate
    textMultimediaTitle(lang: $lang)
    textMultimediaBody(lang: $lang)
  }
}
