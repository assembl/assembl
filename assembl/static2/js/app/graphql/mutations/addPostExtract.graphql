#import "../fragments/Extract.graphql"

mutation addPostExtract(
  $lang: String!
  $postId: ID!
  $body: String!
  $important: Boolean
  $xpathStart: String!
  $xpathEnd: String!
  $offsetStart: Int!
  $offsetEnd: Int!
  $tags: [String]
  $isExtract: Boolean!
) {
  addPostExtract(
    postId: $postId
    body: $body
    lang: $lang
    important: $important
    xpathStart: $xpathStart
    xpathEnd: $xpathEnd
    offsetStart: $offsetStart
    offsetEnd: $offsetEnd
    tags: $tags
    isExtract: $isExtract
  ) {
    extract {
      ...Extract
    }
  }
}
