#import "../fragments/LangString.graphql"

mutation updateTextField(
  $id: ID!
  $lang: String!
  $titleEntries: [LangStringEntryInput]!
  $order: Float!
  $required: Boolean!
  $hidden: Boolean!
  $options: [SelectFieldOptionInput]
) {
  updateTextField(id: $id, lang: $lang, titleEntries: $titleEntries, order: $order, required: $required, options: $options) {
    field {
      ... on ConfigurableFieldInterface {
        titleEntries {
          localeCode
          value
        }
        title(lang: $lang)
        order
        required
      }
      ... on SelectField {
        id
        options {
          id
          order
          label(lang: $lang)
          labelEntries {
            ...langStringEntry
          }
        }
      }
      ... on TextField {
        id
      }
    }
  }
}
