#import "../Post.graphql"

mutation createPost($contentLocale: String!, $ideaId: ID!, $subject: String, $body: String!, $parentId: ID) {
  createPost(ideaId: $ideaId, subject: $subject, body: $body, parentId: $parentId) {
    post {
      ...Post
      ... on Post {
        parentId
        creationDate
        sentimentCounts {
          like
          disagree
          dontUnderstand
          moreInfo
        }
      }
    }
  }
}
