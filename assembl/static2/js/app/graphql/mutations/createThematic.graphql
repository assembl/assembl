mutation createThematic(
  $discussionPhaseId: Int!
  $image: String
  $titleEntries: [LangStringEntryInput]!
  $descriptionEntries: [LangStringEntryInput]
  $questions: [QuestionInput]
  $video: VideoInput
  $announcement: IdeaAnnouncementInput
  $order: Float
  $messageViewOverride: String
) {
  createThematic(
    discussionPhaseId: $discussionPhaseId
    image: $image
    titleEntries: $titleEntries
    descriptionEntries: $descriptionEntries
    questions: $questions
    video: $video
    announcement: $announcement
    order: $order
    messageViewOverride: $messageViewOverride
  ) {
    thematic {
      ... on IdeaInterface {
        messageViewOverride
        order
        title
        img {
          externalUrl
          mimeType
        }
      }
      ... on Idea {
        id
        description
        announcement {
          title
          body
        }
      }
      ... on Thematic {
        id
        video {
          title
          descriptionTop
          descriptionBottom
          descriptionSide
          htmlCode
          mediaFile {
            externalUrl
            mimeType
            title
          }
        }
        questions {
          id
          title
        }
      }
    }
  }
}
