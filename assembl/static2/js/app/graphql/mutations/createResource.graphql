#import "../fragments/Resource.graphql"

mutation createResource(
  $doc: String
  $embedCode: String
  $image: String
  $lang: String
  $textEntries: [LangStringEntryInput]!
  $titleEntries: [LangStringEntryInput!]!
  $order: Float
) {
  createResource(
    doc: $doc
    image: $image
    lang: $lang
    titleEntries: $titleEntries
    textEntries: $textEntries
    embedCode: $embedCode
    order: $order
  ) {
    resource {
      ...Resource
    }
  }
}
