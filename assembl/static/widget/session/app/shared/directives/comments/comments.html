<div class="options-comment">
    <span><a ng-init="displayBox=false" ng-click="displayBox = !displayBox" ng-hide="readOnly">Commenter</a></span>&nbsp;
    <span><a ng-init="showComments=true" ng-click="showComments = !showComments"><i class="fa fa-comment-o"></i>&nbsp;{{comments.length}}</a></span>
</div>
<div class="sub-comment" ng-show="displayBox">
    <form ng-submit="commentSubIdea()">
        <div class="form-group">
            <textarea rows="1" ng-model="formData.comment" ng-keyup="expand($event)" class="text-comment" placeholder="{{'comment'| translate }}" autocomplete="off" required></textarea>
        </div>
        <button type="submit" class="btn btn-default btn-xs pull-right">Submit</button>
    </form>
</div>

<div style="clear: right;"></div>

<div class="commentToSubIdea" ng-show="showComments">

    <div class="media media-comment" ng-if="comments.length > 0" ng-repeat="com in comments">
        <a class="pull-left" href="#">
            <img class="media-object" alt="30x30" ng-src="{{com.avatar}}">
        </a>
        <div class="media-body">
            <div>
                <h6 class="media-heading">{{com.username}}</h6>
                <i class="text-info time">{{com.date}}</i>
            </div>
            <div>{{com.body}}</div>
        </div>
    </div>
</div>
