[app:main]
use = egg:assembl

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm

debugtoolbar.enabled = false
debugtoolbar.hosts = 127.0.0.0/8
debugtoolbar.intercept_exc = false

sqlalchemy.url = sqlite:///%(here)s/assembl.db

jinja2.directories = assembl:templates

assembl.imap4.host = localhost
assembl.imap4.port = 143
assembl.imap4.ssl = false
assembl.imap4.username =
assembl.imap4.password =
assembl.imap4.mailbox = INBOX

assembl.domain = assembl.net

[pshell]
models = assembl.models
db = assembl.db.DBSession
transaction = transaction

[alembic]
# Path to migration scripts
script_location = assembl/alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, assembl, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_assembl]
level = DEBUG
handlers =
qualname = assembl

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
